<!DOCTYPE html>
<html>
<head>
    <title>Add Author</title>
</head>
<body>
    <h2>Add Author</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Birth Date (MM.DD.YYYY):</label><br>
        <input type="text" name="birth_date"><br><br>

        <label>Date of Death (MM.DD.YYYY):</label><br>
        <input type="text" name="date_of_death"><br><br>

        <input type="submit" value="Add Author">
    </form><br>

    <a href="/">Home</a>
</body>
</html>
